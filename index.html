<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
      .button {
        position: absolute;
        right: 0;
        bottom: 0;
        color: #DBD2FA;
        opacity: 0.8;
        margin: 10px;
        padding: 10px 15px 10px 15px;
        display: inline-block;
        background-color: #220F69;
        border-radius: 6px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #311A87;
      }
    </style>
  </head>

  <body>

    <canvas id="orbits" style="z-index: 0;">Sorry, your browser does not support HTML5 canvas. Please try a different browser.</canvas>

    <canvas id="planets" style="z-index: 1;"></canvas>

    <a class="button" id="toggleZoom" style="z-index: 2;">Zoom</a>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="drawPlanetarium.js"></script>
  </body>
</html>
